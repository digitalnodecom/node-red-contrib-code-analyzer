<script type="text/javascript">
    RED.nodes.registerType('code-analyzer', {
        category: 'utility',
        color: '#87CEEB',
        defaults: {
            name: {value: ""},
            scanInterval: {value: 30, required: true, validate: RED.validators.number()},
            detectionLevel: {value: 1, required: true, validate: RED.validators.number()},
            autoStart: {value: true},
            codeAnalysis: {value: true},
            queueScanning: {value: false},
            queueMessageFrequency: {value: 1800, required: true, validate: RED.validators.number()},
            queueScanMode: {value: "all"},
            selectedQueueIds: {value: []},
            queueLengthThreshold: {value: 0, required: true, validate: RED.validators.number()},
            slackWebhookUrl: {value: ""},
            performanceMonitoring: {value: false},
            performanceInterval: {value: 10, required: true, validate: RED.validators.number()},
            cpuThreshold: {value: 75, required: true, validate: RED.validators.number()},
            memoryThreshold: {value: 80, required: true, validate: RED.validators.number()},
            eventLoopThreshold: {value: 20, required: true, validate: RED.validators.number()},
            sustainedAlertDuration: {value: 300, required: true, validate: RED.validators.number()},
            alertCooldown: {value: 1800, required: true, validate: RED.validators.number()},
            dbRetentionDays: {value: 7, required: true, validate: RED.validators.number()}
        },
        inputs: 1,
        outputs: 0,
        icon: "debug.png",
        label: function() {
            return this.name || "Code Analyzer";
        },
        oneditprepare: function() {
            const node = this;
            
            // Initialize tabs
            const tabs = RED.tabs.create({
                id: "node-input-tabs",
                onchange: function(tab) {
                    $("#node-input-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            
            tabs.addTab({
                id: "general-tab",
                label: "General"
            });
            
            tabs.addTab({
                id: "code-analysis-tab",
                label: "Code Analysis"
            });
            
            tabs.addTab({
                id: "queue-monitoring-tab",
                label: "Queue Monitoring"
            });
            
            tabs.addTab({
                id: "performance-monitoring-tab",
                label: "Performance Monitoring"
            });
            
            // Queue monitoring logic
            const queueScanningCheckbox = $('#node-input-queueScanning');
            const queueScanModeSelect = $('#node-input-queueScanMode');
            const selectedQueueRow = $('.form-row-selectedQueue');
            const queueThresholdRow = $('.form-row-queueThreshold');
            
            function updateQueueVisibility() {
                const isQueueScanningEnabled = queueScanningCheckbox.prop('checked');
                $('.form-row-queueMode').toggle(isQueueScanningEnabled);
                queueThresholdRow.toggle(isQueueScanningEnabled);
                
                if (isQueueScanningEnabled) {
                    const isSpecificQueue = queueScanModeSelect.val() === 'specific';
                    selectedQueueRow.toggle(isSpecificQueue);
                    
                    if (isSpecificQueue) {
                        // Populate queue checkboxes
                        const queueContainer = $('#queue-checkbox-container');
                        queueContainer.empty();
                        
                        // Get current flow ID
                        const currentFlowId = RED.workspaces.active();
                        
                        const savedSelectedIds = node.selectedQueueIds || [];
                        RED.nodes.eachNode(function(delayNode) {
                            if (delayNode.type === 'delay' && delayNode.pauseType === 'rate' && delayNode.z === currentFlowId) {
                                const label = delayNode.name || `Delay Node (${delayNode.id.substring(0, 8)})`;
                                const isSelected = Array.isArray(savedSelectedIds) && savedSelectedIds.includes(delayNode.id);
                                const checkboxHtml = `
                                    <div style="margin: 2px 0; width: 100%;">
                                        <label style="display: flex; align-items: center; justify-content: flex-start; font-weight: normal; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                            <input type="checkbox" class="queue-checkbox" value="${delayNode.id}" ${isSelected ? 'checked' : ''} style="margin-right: 8px; flex-shrink: 0; flex-basis: 5%">
                                            <span style="flex: 1; min-width: 0;">${label}</span>
                                        </label>
                                    </div>
                                `;
                                queueContainer.append(checkboxHtml);
                            }
                        });
                    }
                } else {
                    selectedQueueRow.hide();
                }
            }
            
            queueScanningCheckbox.on('change', updateQueueVisibility);
            queueScanModeSelect.on('change', updateQueueVisibility);
            
            // Initial visibility setup
            updateQueueVisibility();
            
            // Code analysis logic
            const codeAnalysisCheckbox = $('#node-input-codeAnalysis');
            const codeAnalysisRows = $('.form-row-codeAnalysis');
            
            function updateCodeAnalysisVisibility() {
                const isCodeAnalysisEnabled = codeAnalysisCheckbox.prop('checked');
                codeAnalysisRows.toggle(isCodeAnalysisEnabled);
            }
            
            codeAnalysisCheckbox.on('change', updateCodeAnalysisVisibility);
            
            // Initial code analysis visibility setup
            updateCodeAnalysisVisibility();
            
            // Performance monitoring logic
            const performanceMonitoringCheckbox = $('#node-input-performanceMonitoring');
            const performanceThresholdRows = $('.form-row-performanceThreshold');
            const performanceIntervalRow = $('.form-row-performanceInterval');
            
            function updatePerformanceVisibility() {
                const isPerformanceMonitoringEnabled = performanceMonitoringCheckbox.prop('checked');
                performanceThresholdRows.toggle(isPerformanceMonitoringEnabled);
                performanceIntervalRow.toggle(isPerformanceMonitoringEnabled);
                
                // Update database path display
                if (isPerformanceMonitoringEnabled) {
                    updateDatabasePath();
                }
            }
            
            function updateDatabasePath() {
                // Get the database path from our API endpoint
                fetch('/code-analyzer/db-path')
                    .then(response => response.json())
                    .then(data => {
                        $('#db-path-text').text(data.dbPath);
                    })
                    .catch(error => {
                        console.error('Error fetching database path:', error);
                        $('#db-path-text').text('Error loading database path');
                    });
            }
            
            performanceMonitoringCheckbox.on('change', updatePerformanceVisibility);
            
            // Initial performance visibility setup
            updatePerformanceVisibility();
        },
        oneditsave: function() {
            // Collect checked queue IDs
            const selectedValues = [];
            $('.queue-checkbox:checked').each(function() {
                selectedValues.push($(this).val());
            });
            this.selectedQueueIds = selectedValues;
        },
    });
    
</script>

<script type="text/javascript">
    $(document).ready(function() {
        if (!document.getElementById('debug-analyzer-styles')) {
            const style = document.createElement('style');
            style.id = 'debug-analyzer-styles';
            style.textContent = `
                .highlighted-line {
                    background-color: rgba(255, 193, 7, 0.2) !important;
                    border-left: 3px solid #ffc107 !important;
                }
                .highlighted-line-error {
                    background-color: rgba(220, 53, 69, 0.2) !important;
                    border-left: 3px solid #dc3545 !important;
                }
            `;
            document.head.appendChild(style);
        }
        
        // Parse ignore directives from code lines (browser version)
        function parseIgnoreDirectivesBrowser(lines) {
            const ignoreRegions = [];
            const ignoreLines = new Set();
            const ignoreNextLines = new Set();
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();
                
                // Check for ignore-start directive
                if (trimmed.match(/\/\/\s*@nr-analyzer-ignore-start/i)) {
                    // Find the corresponding end directive
                    for (let j = i + 1; j < lines.length; j++) {
                        const endLine = lines[j].trim();
                        if (endLine.match(/\/\/\s*@nr-analyzer-ignore-end/i)) {
                            ignoreRegions.push({ start: i + 1, end: j + 1 }); // 1-based line numbers
                            break;
                        }
                    }
                }
                
                // Check for single line ignore
                if (trimmed.match(/\/\/\s*@nr-analyzer-ignore-line/i)) {
                    ignoreLines.add(i + 1); // 1-based line numbers
                }
                
                // Check for ignore-next directive
                if (trimmed.match(/\/\/\s*@nr-analyzer-ignore-next/i)) {
                    if (i + 1 < lines.length) {
                        ignoreNextLines.add(i + 2); // 1-based line numbers (next line)
                    }
                }
            }
            
            return { ignoreRegions, ignoreLines, ignoreNextLines };
        }
        
        // Check if a line should be ignored based on ignore directives (browser version)
        function shouldIgnoreLineBrowser(lineNumber, ignoreRegions, ignoreLines, ignoreNextLines) {
            // Check if line is in ignore regions
            for (const region of ignoreRegions) {
                if (lineNumber >= region.start && lineNumber <= region.end) {
                    return true;
                }
            }
            
            // Check if line is explicitly ignored
            if (ignoreLines.has(lineNumber)) {
                return true;
            }
            
            // Check if line is marked as ignore-next
            if (ignoreNextLines.has(lineNumber)) {
                return true;
            }
            
            return false;
        }

        function detectDebuggingTraitsInBrowser(code, level = 1) {
            const issues = [];
            const lines = code.split('\n');
            
            // Parse ignore directives
            const { ignoreRegions, ignoreLines, ignoreNextLines } = parseIgnoreDirectivesBrowser(lines);
            
            if (level >= 1) {
                let braceDepth = 0;
                let controlStructureStack = [];
                let pendingControlStructures = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const trimmed = line.trim();
                    const lineNumber = i + 1;
                    
                    const openBraces = (line.match(/\{/g) || []).length;
                    const closeBraces = (line.match(/\}/g) || []).length;
                    
                    // Check if this line contains a control structure keyword
                    const controlStructurePattern = /\b(if|else|for|while|do|switch|try|catch|finally)\b/i;
                    if (controlStructurePattern.test(trimmed)) {
                        pendingControlStructures.push(true);
                    }
                    
                    // When we encounter opening braces, check if we have pending control structures
                    if (openBraces > 0) {
                        for (let j = 0; j < openBraces; j++) {
                            // Check if this is an arrow function (skip it for control structures)
                            const isArrowFunction = /=>\s*\{/.test(trimmed);
                            
                            // If we have pending control structures and this is not an arrow function
                            if (pendingControlStructures.length > 0 && !isArrowFunction) {
                                controlStructureStack.push(braceDepth + 1 + j);
                                pendingControlStructures.pop();
                            }
                            // Also check if the control structure and brace are on the same line
                            else if (controlStructurePattern.test(trimmed)) {
                                controlStructureStack.push(braceDepth + 1 + j);
                            }
                        }
                    }
                    
                    // Remove control structures from stack when we exit their blocks
                    if (closeBraces > 0) {
                        for (let j = 0; j < closeBraces; j++) {
                            const exitDepth = braceDepth + 1 - j;
                            const stackIndex = controlStructureStack.indexOf(exitDepth);
                            if (stackIndex !== -1) {
                                controlStructureStack.splice(stackIndex, 1);
                            }
                        }
                    }
                    
                    if (/^\s*return\s*;?\s*$/.test(trimmed)) {
                        // Only flag as top-level return if:
                        // 1. braceDepth === 0 (raw function body like Node-RED)
                        // 2. braceDepth === 1 AND not in any control structure (function wrapper like tests)
                        const isInControlStructure = controlStructureStack.length > 0;
                        const isTopLevelReturn = braceDepth === 0 || (braceDepth === 1 && !isInControlStructure);
                        
                        if (isTopLevelReturn) {
                            // Check if this line should be ignored
                            if (!shouldIgnoreLineBrowser(lineNumber, ignoreRegions, ignoreLines, ignoreNextLines)) {
                                issues.push({
                                    type: "top-level-return",
                                    message: "Remove this top-level return statement",
                                    line: lineNumber,
                                    column: line.indexOf('return') + 1,
                                    endColumn: line.indexOf('return') + 'return'.length + 1,
                                    severity: "warning"
                                });
                            }
                        }
                    }
                    
                    braceDepth += openBraces - closeBraces;
                }
            }
            
            if (level >= 2) {
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const lineNumber = i + 1;
                    
                    const warnMatch = line.match(/node\.warn\s*\(/);
                    if (warnMatch && !shouldIgnoreLineBrowser(lineNumber, ignoreRegions, ignoreLines, ignoreNextLines)) {
                        issues.push({
                            type: "node-warn",
                            message: "Remove this node.warn() debugging statement",
                            line: lineNumber,
                            column: warnMatch.index + 1,
                            endColumn: warnMatch.index + warnMatch[0].length + 1,
                            severity: "info"
                        });
                    }
                }
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const lineNumber = i + 1;
                    
                    const todoMatch = line.match(/(TODO|FIXME):/i);
                    if (todoMatch && !shouldIgnoreLineBrowser(lineNumber, ignoreRegions, ignoreLines, ignoreNextLines)) {
                        issues.push({
                            type: "todo-comment",
                            message: `${todoMatch[1].toUpperCase()} comment found - consider resolving`,
                            line: lineNumber,
                            column: todoMatch.index + 1,
                            endColumn: line.length + 1,
                            severity: "info"
                        });
                    }
                }
            }
            
            if (level >= 3) {
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const lineNumber = i + 1;
                    
                    // Skip if line should be ignored
                    if (shouldIgnoreLineBrowser(lineNumber, ignoreRegions, ignoreLines, ignoreNextLines)) {
                        continue;
                    }
                    
                    const testMatch = line.match(/=\s*["']test["']/);
                    const debugMatch = line.match(/=\s*["']debug["']/);
                    const tempMatch = line.match(/=\s*["']temp["']/);
                    const numberMatch = line.match(/=\s*123[^0-9]/);
                    
                    if (testMatch) {
                        issues.push({
                            type: "hardcoded-test",
                            message: "Remove hardcoded test value",
                            line: lineNumber,
                            column: testMatch.index + 1,
                            endColumn: testMatch.index + testMatch[0].length + 1,
                            severity: "warning"
                        });
                    }
                    
                    if (debugMatch) {
                        issues.push({
                            type: "hardcoded-debug",
                            message: "Remove hardcoded debug value",
                            line: lineNumber,
                            column: debugMatch.index + 1,
                            endColumn: debugMatch.index + debugMatch[0].length + 1,
                            severity: "warning"
                        });
                    }
                    
                    if (tempMatch) {
                        issues.push({
                            type: "hardcoded-temp",
                            message: "Remove hardcoded temp value",
                            line: lineNumber,
                            column: tempMatch.index + 1,
                            endColumn: tempMatch.index + tempMatch[0].length + 1,
                            severity: "warning"
                        });
                    }
                    
                    if (numberMatch) {
                        issues.push({
                            type: "hardcoded-number",
                            message: "Remove hardcoded test number",
                            line: lineNumber,
                            column: numberMatch.index + 1,
                            endColumn: numberMatch.index + numberMatch[0].length + 1,
                            severity: "warning"
                        });
                    }
                }
                
                let consecutiveEmptyLines = 0;
                let emptyLineStart = -1;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    if (line.trim() === '') {
                        if (consecutiveEmptyLines === 0) {
                            emptyLineStart = i;
                        }
                        consecutiveEmptyLines++;
                    } else {
                        if (consecutiveEmptyLines >= 2) {
                            // Check if the empty line region overlaps with any ignore regions
                            const regionStart = emptyLineStart + 1;
                            const regionEnd = emptyLineStart + consecutiveEmptyLines;
                            
                            let shouldIgnoreRegion = false;
                            for (let lineNum = regionStart; lineNum <= regionEnd; lineNum++) {
                                if (shouldIgnoreLineBrowser(lineNum, ignoreRegions, ignoreLines, ignoreNextLines)) {
                                    shouldIgnoreRegion = true;
                                    break;
                                }
                            }
                            
                            if (!shouldIgnoreRegion) {
                                issues.push({
                                    type: "multiple-empty-lines",
                                    message: `Remove excessive empty lines (${consecutiveEmptyLines} consecutive empty lines)`,
                                    line: regionStart,
                                    endLine: regionEnd,
                                    column: 1,
                                    endColumn: 100,
                                    severity: "info"
                                });
                            }
                        }
                        consecutiveEmptyLines = 0;
                    }
                }
                
                if (consecutiveEmptyLines >= 2) {
                    // Check if the empty line region overlaps with any ignore regions
                    const regionStart = emptyLineStart + 1;
                    const regionEnd = emptyLineStart + consecutiveEmptyLines;
                    
                    let shouldIgnoreRegion = false;
                    for (let lineNum = regionStart; lineNum <= regionEnd; lineNum++) {
                        if (shouldIgnoreLineBrowser(lineNum, ignoreRegions, ignoreLines, ignoreNextLines)) {
                            shouldIgnoreRegion = true;
                            break;
                        }
                    }
                    
                    if (!shouldIgnoreRegion) {
                        issues.push({
                            type: "multiple-empty-lines",
                            message: `Remove excessive empty lines (${consecutiveEmptyLines} consecutive empty lines)`,
                            line: regionStart,
                            endLine: regionEnd,
                            column: 1,
                            endColumn: 100,
                            severity: "info"
                        });
                    }
                }
            }
            
            return issues;
        }
        
        if (RED.editor.codeEditor) {
            const originalCreateEditor = RED.editor.codeEditor.create;
            if (originalCreateEditor) {
                RED.editor.codeEditor.create = function(options) {
                    const editor = originalCreateEditor.apply(this, arguments);
                    
                    if (options && options.id === 'node-input-func-editor') {                        
                        let nodeId = null;
                        if (options.stateId) {
                            nodeId = options.stateId.split('/')[0];
                        }
                        
                        const currentNode = nodeId ? RED.nodes.node(nodeId) : null;

                        if (currentNode && currentNode.type === 'function') {
                            let detectionLevel = 1;
                            RED.nodes.eachNode(function(node) {
                                if (node.type === 'code-analyzer' && node.z === currentNode.z) {
                                    detectionLevel = node.detectionLevel || 1;
                                }
                            });
                                                        
                            const currentCode = options.value || '';
                            
                            const errors = detectDebuggingTraitsInBrowser(currentCode, detectionLevel);
                            
                            if (errors.length > 0) {
                                setTimeout(() => {
                                    monaco.editor.getEditors().forEach(editorInstance => {
                                        const markers = errors.map(error => ({
                                            startLineNumber: error.line,
                                            startColumn: error.column,
                                            endLineNumber: error.endLine || error.line,
                                            endColumn: error.endColumn,
                                            message: error.message,
                                            severity: error.severity === 'warning' ? 
                                                monaco.MarkerSeverity.Warning : 
                                                monaco.MarkerSeverity.Info,
                                            source: 'Debug Analyzer'
                                        }));
                                        
                                        monaco.editor.setModelMarkers(editorInstance.getModel(), 'debug-checker', markers);
                                        
                                        const decorations = errors.map(error => ({
                                            range: new monaco.Range(error.line, 1, error.endLine || error.line, 1),
                                            options: {
                                                isWholeLine: true,
                                                className: error.severity === 'warning' ? 
                                                    'highlighted-line-error' : 
                                                    'highlighted-line'
                                            }
                                        }));
                                        
                                        editorInstance.deltaDecorations([], decorations);
                                    });
                                }, 100);
                            }
                        }
                    }
                    
                    return editor;
                };
            }
        }
    });
</script>

<script type="text/html" data-template-name="code-analyzer">
    <div class="form-row">
        <ul id="node-input-tabs"></ul>
    </div>
    
    <div id="node-input-tabs-content" style="min-height: 400px;">
        <!-- General Tab -->
        <div id="general-tab" style="display: none;">
            <div class="form-row-stacked">
                <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
                <input type="text" id="node-input-name" placeholder="Code Analyzer">
            </div>
            
            <div class="form-row-stacked">
                <label for="node-input-queueMessageFrequency"><i class="fa fa-bell"></i> Message Frequency (seconds)</label>
                <input type="number" id="node-input-queueMessageFrequency" placeholder="1800">
                <div class="form-tips">How often to send warning messages (default: 1800s = 30min)</div>
            </div>
            
            <div class="form-row-stacked">
                <label for="node-input-slackWebhookUrl"><i class="fa fa-slack"></i> Slack Webhook URL</label>
                <input type="text" id="node-input-slackWebhookUrl" placeholder="https://hooks.slack.com/services/...">
                <div class="form-tips">Enter your Slack webhook URL to send notifications (leave empty to use node.warn)</div>
            </div>
            
            <div class="form-row-stacked">
                <label for="node-input-autoStart"><i class="fa fa-play"></i> Auto Start</label>
                <input type="checkbox" id="node-input-autoStart" checked>
                <div class="form-tips">Start scanning automatically when deployed</div>
            </div>
        </div>
        
        <!-- Code Analysis Tab -->
        <div id="code-analysis-tab" style="display: none;">
            <div class="form-row-stacked">
                <label for="node-input-codeAnalysis"><i class="fa fa-code"></i> Enable Code Analysis</label>
                <input type="checkbox" id="node-input-codeAnalysis" checked>
                <div class="form-tips">Enable static code analysis to detect debugging artifacts in function nodes</div>
            </div>
            
            <div class="form-row-grouped form-row-codeAnalysis">
                <div class="form-col">
                    <label for="node-input-scanInterval"><i class="fa fa-clock-o"></i> Scan Interval (seconds)</label>
                    <input type="number" id="node-input-scanInterval" placeholder="30">
                    <div class="form-tips">Set to 0 to disable automatic scanning</div>
                </div>
                <div class="form-col">
                    <label for="node-input-detectionLevel"><i class="fa fa-level-up"></i> Detection Level</label>
                    <select id="node-input-detectionLevel">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                    </select>
                    <div class="form-tips">Choose the level of debugging detection strictness</div>
                </div>
            </div>
        </div>
        
        <!-- Queue Monitoring Tab -->
        <div id="queue-monitoring-tab" style="display: none;">
            <div class="form-row-stacked">
                <label for="node-input-queueScanning"><i class="fa fa-list"></i> Queue Scanning</label>
                <input type="checkbox" id="node-input-queueScanning">
                <div class="form-tips">Enable monitoring of delay node queues</div>
            </div>
            
            <div class="form-row-stacked form-row-queueMode" style="display: none;">
                <label for="node-input-queueScanMode"><i class="fa fa-filter"></i> Queue Scan Mode</label>
                <select id="node-input-queueScanMode">
                    <option value="all">All Queues</option>
                    <option value="specific">Specific Queue</option>
                </select>
                <div class="form-tips">Choose to monitor all queues or a specific one</div>
            </div>
            
            <div class="form-row-stacked form-row-selectedQueue" style="display: none;">
                <label><i class="fa fa-crosshairs"></i> Select Queues</label>
                <div id="queue-checkbox-container" style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 8px; margin-top: 5px; width: 100%; box-sizing: border-box;">
                    <!-- Queue checkboxes will be populated here -->
                </div>
                <div class="form-tips">Choose which specific queues to monitor</div>
            </div>
            
            <div class="form-row-stacked form-row-queueThreshold" style="display: none;">
                <label for="node-input-queueLengthThreshold"><i class="fa fa-exclamation-triangle"></i> Queue Length Threshold</label>
                <input type="number" id="node-input-queueLengthThreshold" placeholder="0" min="0">
                <div class="form-tips">Only warn when queue length exceeds this value (0 = warn on any queue length)</div>
            </div>
        </div>
        
        <!-- Performance Monitoring Tab -->

<script type="text/html" data-help-name="code-analyzer">
    <p>A background service that continuously monitors all function nodes across all flows for debugging artifacts.</p>
    
    <h3>Detection Levels</h3>
    <ul>
        <li><strong>Level 1:</strong> Critical top-level return statements</li>
        <li><strong>Level 2:</strong> Level 1 + node.warn() + TODO/FIXME comments</li>
        <li><strong>Level 3:</strong> Level 2 + hardcoded variables</li>
    </ul>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>Scan Interval <span class="property-type">number</span></dt>
        <dd>How often to scan all function nodes (in seconds). Set to 0 to disable automatic scanning.</dd>
        
        <dt>Detection Level <span class="property-type">number</span></dt>
        <dd>Choose the level of debugging detection strictness (1, 2, or 3).</dd>
        
        <dt>Auto Start <span class="property-type">boolean</span></dt>
        <dd>Whether to start scanning automatically when the node is deployed.</dd>
        
        <dt>Performance Monitoring <span class="property-type">boolean</span></dt>
        <dd>Enable monitoring of system performance metrics (CPU, memory, event loop lag).</dd>
        
        <dt>Performance Interval <span class="property-type">number</span></dt>
        <dd>How often to check performance metrics (in seconds, recommended: 5-30s, minimum 1 second).</dd>
        
        <dt>CPU/Memory/Event Loop Thresholds <span class="property-type">number</span></dt>
        <dd>Alert thresholds for CPU usage (recommended: 70-80%), memory usage (recommended: 75-85%), and event loop lag (recommended: 10-50ms).</dd>
        
        <dt>Database Location <span class="property-type">string</span></dt>
        <dd>Shows the absolute path to the SQLite database file where performance metrics are stored.</dd>
    </dl>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Any message sent to this node will trigger a manual scan of all function nodes.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Contains scan completion information with timestamp.</dd>
    </dl>
    
    <h3>Status Indicators</h3>
    <p>The analyzer node shows:</p>
    <ul>
        <li><strong>Green:</strong> No debugging traits found</li>
        <li><strong>Yellow:</strong> Found debugging traits (shows count)</li>
        <li><strong>Green ring:</strong> Performance monitoring OK (when enabled)</li>
        <li><strong>Yellow/Orange ring:</strong> Performance alerts detected</li>
    </ul>
    
    <p>Function nodes with issues show:</p>
    <ul>
        <li><strong>Red dot:</strong> "debugging traits noticed"</li>
    </ul>
    
    <h3>Usage</h3>
    <p>Simply add this node to any flow and it will automatically scan all function nodes in your Node-RED instance. Function nodes with debugging artifacts will show a red status indicator.</p>
</script>
